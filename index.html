<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>NotiVibe</title>
</head>

<body>
    <header class="h-20 border border-gray-300 flex flex-row items-center justify-between px-4">
        <img src="./logo.png" alt="" width="80px" height="80px">
        <div>
            <ul class="flex flex-row items-center gap-5 text-gray-600 cursor-pointer">
                <li>Home</li>
                <li>Shop</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <section class="container mx-auto">
        <div class="p-3 flex flex-col gap-6 w-full justify-center pt-20">
            <h1 class="text-2xl font-semibold"><span class="text-purple-900">Notivibe</span> Account Deletion</h1>
            <div>
                <h1>UserName <span class="text-red-600">*</span></h1>
                <input type="text" name="" id="" class="p-3 border border-gray-300 md:w-[50%]">
            </div>
            <div>
                <h1>Email <span class="text-red-600">*</span></h1>
                <input type="email" name="" id="" class="p-3 border border-gray-300 md:w-[50%]">
            </div>
            <div>
                <h1>Why do you want to delete your account? <span class="text-red-600">*</span></h1>
                <textarea class="p-3 border border-gray-300 md:w-[50%]"></textarea>
            </div>
            <button class="p-2 bg-purple-900 text-white rounded-md w-30">Submit</button>
        </div>
    </section>
</body>
</html>
