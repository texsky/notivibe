<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>NotiVibe</title>
</head>

<body>
    <div class="w-[375px] border border-gray-300 shadow-xl mx-auto">
        <img src="./logo.png" alt="" class="w-32 h-32 rounded-full mx-auto">
        <h1 class="text-2xl text-purple-900 font-bold text-center uppercase">Notivibe</h1>
        <h1 class="p-2 mt-4 text-2xl text-center font-semibold">Account Deletion Request</h1>
        <form onsubmit="alert('Your Request Has Been Submitted')">
            <div class="p-3 flex flex-col gap-2">
                <p class="px-4">UserName : </p>
                <input type="text" class="w-[90%] mx-auto p-2 border border-gray-200" placeholder="Enter Your Name">
            </div>
            <div class="p-3 flex flex-col gap-2">
                <p class="px-4">Email : </p>
                <input type="email" class="w-[90%] mx-auto p-2 border border-gray-200" placeholder="Enter Your Email">
            </div>
            <div class="p-3 flex flex-col gap-2">
                <p class="px-4">Why do you want to delete your account ?  </p>
                <textarea class="w-[90%] mx-auto p-2 border border-gray-200" placeholder="The reason for Account Deletion"></textarea>
                <input type="submit" value="Submit" class="w-[90%] mx-auto p-2 bg-purple-900 text-white cursor-pointer">
            </div>
        </form>
    </div>
</body>

</html>
